<div class="container mt-5">
    <h2>Cadastrar Contato</h2>
    <form [formGroup]="contatoForm" (ngSubmit)="cadastrar()">
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" class="form-control" formControlName="nome" required />
      </div>
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" required />
      </div>
  
      <div class="mb-3">
        <label>Celular</label>
        <input type="text" class="form-control" formControlName="celular" required />
      </div>
  
      <div class="mb-3">
        <label>Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" />
      </div>
  
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" formControlName="favorito" />
        <label class="form-check-label">Favorito</label>
      </div>
  
      <button type="button" class="btn btn-primary" [disabled]="!contatoForm.valid" (click)="verificarNumeroAntesDeCadastrar()">
        Cadastrar
      </button>
      
      
    </form>
  </div>
