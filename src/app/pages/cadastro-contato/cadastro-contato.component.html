<div class="container mt-4">
  <div class="card">
    <div style="height: 55px" class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Cadastro de Contatos</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="contatoForm" (ngSubmit)="verificarNumeroAntesDeCadastrar()">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input 
            type="text" 
            id="nome" 
            class="form-control" 
            formControlName="nome" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            formControlName="email" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input 
            type="text" 
            id="celular" 
            class="form-control" 
            formControlName="celular" 
            mask="(00) 0000-0000||(00) 00000-0000" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone (Opcional)</label>
          <input 
            type="text" 
            id="telefone" 
            class="form-control" 
            formControlName="telefone" 
            mask="(00) 0000-0000||(00) 00000-0000"
          >
        </div>

        <div class="form-check mb-3">
          <input 
            class="form-check-input" 
            type="checkbox" 
            formControlName="favorito" 
            id="favorito"
          >
          <label class="form-check-label" for="favorito">
            Adicionar aos Favoritos
          </label>
        </div>


        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success" [disabled]="contatoForm.invalid">
            Cadastrar
          </button>          
        </div>
      </form>
    </div>
  </div>
</div>
