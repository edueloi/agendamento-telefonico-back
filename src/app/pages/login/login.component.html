<div class="login-wrapper">
    <div class="welcome-section">
        <h2>Bem Vindo</h2>
        <p>Sistema de Agendamento Telefônico</p>
    </div>

    <div class="login-section">
        <h2>Faça Login</h2>
        <form (ngSubmit)="login()"> 
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Usuário" required />
            </div>
            <div class="input-group">
                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Senha" required />
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
    </div>
</div>
